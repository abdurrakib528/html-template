<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PostMan |....</title>

    <!-- Google Fonts CSS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

    <!-- Main style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <div class="sign-in-form-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inner">

                        <div class="form-left text-center">
                            <h1><a href="index.html"><img src="assets/images/postman-logo-alt.png" alt="Postman Logo"></a></h1>
                            <h2>WHY SIGN UP?</h2>
                            <ul>
                                <li>Sync your Postman data across devices</li>
                                <li>Backup your data to the Postman cloud</li>
                                <li>Itâ€™s free!</li>
                            </ul>
                            <div class="bottom-img">
                                <img src="assets/images/moon-astronaut@2x.png" alt="Moon">
                            </div>
                        </div>
                        <div class="form-right">
                            <p>
                                <span class="left-text">Create Account</span>
                                <span class="right-text"><a href="#" class="orange">Sign In</a> instead?</span>
                            </p>
                            <form action="index.html" method="post">
                                <p>
                                    <label for="email">Email</label>
                                    <input type="email" id="email" placeholder="email@address.com">
                                </p>
                                <p>
                                    <label for="userame">Username</label>
                                    <input type="email" id="userame">
                                </p>
                                <p>
                                    <label for="password">Password <span>show</span></label>
                                    <input type="password" id="password">
                                </p>
                                <p>
                                    <label class="checkbox-label">Remember Me
                                      <input type="checkbox" checked="checked">
                                      <span class="checkmark"></span>
                                    </label>
                                </p>
                                <p>
                                    <input type="submit" value="Create free account">
                                </p>
                                <p class="or"><span>or</span></p>
                                <p class="google-signin">
                                    <i class="fa fa-google"></i>
                                    <input type="submit" value="Sign Up with Google">
                                </p>
                                <p class="terms">By signing up you agree to the <a href="#">Terms of Use</a>.</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>


    <script>
        $(document).ready(function() {

            $highestBox = $('.form-right').outerHeight();

            $('.form-left').css('height', $highestBox);

        });

    </script>
</body>

</html>
