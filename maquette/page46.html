<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>STATISTIQUES</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>



    <!--Header-->
    <header class="header-area py-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="#">
                            <span class="left-angle"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <!--Header-->


    <!--Content Area-->
    <div class="content-area bg-dark-blue2 page46 full-vh">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="object-content vw-80">
                        <p class="fontlight white font-xl mb-20">Mes infos personnelles</p>
                        <form action="">
                            <div class="form-group">
                                <label for="Nom">Nom</label>
                                <input type="text" class="form-control" name="Nom" placeholder="Marie">
                            </div>
                            <div class="form-group">
                                <label for="Prénom">Prénom</label>
                                <input type="text" class="form-control" name="Prénom" placeholder="Tapis">
                            </div>
                            <div class="form-group">
                                <label for="Téléphone">Téléphone</label>
                                <input type="text" class="form-control" name="Téléphone" placeholder="07 09 08 07 06">
                            </div>
                            <div class="form-group">
                                <label for="Mail">Mail</label>
                                <input type="text" class="form-control" name="Mail" placeholder="exemple@gmal.com">
                            </div>
                        </form>

                        <div class="text-right mt-30">
                            <a href="#" class="border-btn fontlight">
                                <img src="images/pen.png" alt="">
                                Modifier
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Content Area-->

    <!-- Optional JavaScript -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/custom.js"></script>



</body>

</html>
