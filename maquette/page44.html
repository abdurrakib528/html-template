<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>STATISTIQUES.....!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>



    <!--Header-->
    <header class="header-area py-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="#">
                            <span class="left-angle"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <!--Header-->


    <!--Content Area-->
    <div class="content-area bg-dark-blue2 page27 full-vh">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="object-content">
                        <p class="fontlight">À envoyer au jour numéro</p>
                        <h3 class="fontlight white"> <sub>Jour</sub> 00</h3>

                        <h5 class="fontlight">
                            Sélectionne le jour auquel ton athlète
                            recevra cet email après avoir été ajouté
                            dans le groupe.
                        </h5>
                        <a ref="#" class="validate g-blue-bg fontbold">
                            Suivant →
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Content Area-->


 
    <!--Select Area-->
    <div class="select-area">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="select">
                        <select name="slct" id="slct">
                            <option selected disabled>Choose an option</option>
                            <option value="1">Thanks</option>
                            <option value="2">Good</option>
                            <option value="3">Nice!</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Select Area-->
    <!-- Optional JavaScript -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/custom.js"></script>



</body>

</html>
