<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sign Up V1 |....</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

    <!-- Main style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <div class="sign-in-form-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inner">

                        <div class="form-left">
                            <img src="assets/images/bg-1.jpg" alt="BG one">
                        </div>
                        <div class="form-right">
                            <h2 class="text-right"><a href="#"><img src="assets/images/logo.png" alt="Logo"></a></h2>
                            <div class="form-right-inner-text">
                                <h3>Lorem ipsum dolor</h3>
                                <h5>Lorem ipsum dolor sit amet, consectetur adipiscing elit.Aenean volutpat justo vel rutrum tempor.</h5>
                                <form action="index.html" method="post" class="signup-form">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p>
                                                <label for="f-name">Prénom</label>
                                                <input type="text" id="f-name" placeholder="Christine">
                                            </p>
                                        </div>
                                        <div class="col-md-6">
                                            <p>
                                                <label for="l-name">Nom</label>
                                                <input type="text" id="l-name" placeholder="Martin">
                                            </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p>
                                                <label for="phone">Téléphone</label>
                                                <input type="tel" id="phone" placeholder="0607080910">
                                            </p>
                                        </div>
                                        <div class="col-md-6">
                                            <p>
                                                <label for="email">E-mail</label>
                                                <input type="email" id="email" placeholder="christine.martin@gmail.com">
                                            </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p>
                                                <label for="code">Code postal </label>
                                                <input type="tel" id="code" placeholder="75001">
                                            </p>
                                        </div>
                                        <div class="col-md-6">
                                            <p>
                                                <label for="town">Ville</label>
                                                <input type="text" id="town" placeholder="Paris">
                                            </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">

                                            <p class="checkbox-para">
                                                <label class="checkbox-label">Aliquam vel leo vel augue viverra.
                                                  <input type="checkbox" checked="checked">
                                                  <span class="checkmark"></span>
                                                </label>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">

                                            <p class="checkbox-para">
                                                <label class="checkbox-label"> Praesent blandit lacinia <a href="#">quam ac efficitur</a>.
                                                  <input type="checkbox" checked="checked">
                                                  <span class="checkmark"></span>
                                                </label>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 ml-auto">

                                            <p>
                                                <input type="submit" value="Continuer">
                                            </p>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>


</body>

</html>
