<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Online Inteview |....</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

    <!-- Main style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <div class="campus-area">
        <div class="campus-left">
           <div class="author-name">
                <h3>Business district center <span>Yerevan</span></h3>
            </div>
            <img src="assets/images/bg-1.jpg" alt="BG one">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 ml-auto">
                    <div class="campus-inner personal-info education online-interview">
                        <div class="campus-right">
                            <h2 class="text-right"><a href="index.html"><img src="assets/images/logo.png" alt="Logo"></a></h2>
                            <div class="campus-right-inner-text">


                                <h3>Online Interview</h3>
                                <h5>We are happy to see you in the second stage of the interview process. Now, it is the time for us to get to know you better. Try to be very honest answering the following questions. We value your skills, but we value honesty the most. </h5>
                                <form action="index.html" method="post" class="signup-form">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label class="head-label">Are you an influential person on campus ?</label>
                                            <div class="gender-box">
                                                <p>
                                                    <input type="radio" id="yes" name="radio-group" checked>
                                                    <label for="yes">Yes</label>
                                                </p>
                                                <p>
                                                    <input type="radio" id="more" name="radio-group">
                                                    <label for="more">More or less</label>
                                                </p>
                                                <p>
                                                    <input type="radio" id="really" name="radio-group">
                                                    <label for="really">Not really</label>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label class="head-label">Are you involved in any extracurricular activities on campus?</label>
                                            <div class="gender-box">
                                                <p>
                                                    <input type="radio" id="yesactive" name="radio-group-2" checked>
                                                    <label for="yesactive">Yes, actively</label>
                                                </p>
                                                <p>
                                                    <input type="radio" id="notactive" name="radio-group-2">
                                                    <label for="notactive">Not very actively</label>
                                                </p>
                                                <p>
                                                    <input type="radio" id="notatall" name="radio-group-2">
                                                    <label for="notatall">Not at all</label>
                                                </p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <label class="head-label">Within a group what is your attitude ?</label>
                                            <div class="gender-box radio-block">
                                                <p>
                                                    <input type="radio" id="check-10" name="radio-group-3" checked>
                                                    <label for="check-10">The leader, trying to organize things to reach our objectives</label>
                                                </p>
                                                <p>
                                                    <input type="radio" id="check-9" name="radio-group-3">
                                                    <label for="check-9">The facilitator, keeping a good atmosphere in the group</label>
                                                </p>
                                                <p>
                                                    <input type="radio" id="check-8" name="radio-group-3">
                                                    <label for="check-8">The team player, always ready to help</label>
                                                </p>
                                                <p>
                                                    <input type="radio" id="check-7" name="radio-group-3">
                                                    <label for="check-7">The shaper, pushing the group towards decision making</label>
                                                </p>
                                                <p>
                                                    <input type="radio" id="check-6" name="radio-group-3">
                                                    <label for="check-6">The plant, suggesting new and creative outcomes</label>
                                                </p>
                                                <p>
                                                    <input type="radio" id="check-5" name="radio-group-3">
                                                    <label for="check-5">The conciliator, resolving conflicts and minimizing interpersonal  stress</label>
                                                </p>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-12">
                                            <label class="head-label">Have you ever been involved in the organization of an event ?</label>
                                            <div class="gender-box radio-block">
                                                <p>
                                                    <input type="radio" id="check-1" name="radio-group-4" checked>
                                                    <label for="check-1"> Yes, as the organizer or team leader</label>
                                                </p>
                                                <p>
                                                    <input type="radio" id="check-2" name="radio-group-4">
                                                    <label for="check-2"> Yes, but only as a supporting member</label>
                                                </p>
                                                <p>
                                                    <input type="radio" id="check-3" name="radio-group-4">
                                                    <label for="check-3">No</label>
                                                </p>
                                            </div>
                                        </div>
                                    </div>



                                    <div class="row">
                                        <div class="col-md-12">

                                            <div class="interview-checkbox">
                                                <label class="head-label">Select 3 adjectives that defines you the best.</label>
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <p class="checkbox-para">
                                                            <label class="checkbox-label">Communicative
                                                          <input type="checkbox" checked="checked">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                        </p>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <p class="checkbox-para">
                                                            <label class="checkbox-label">Patient
                                                          <input type="checkbox">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <p class="checkbox-para">
                                                            <label class="checkbox-label">Persuasive
                                                          <input type="checkbox">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                        </p>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <p class="checkbox-para">
                                                            <label class="checkbox-label">Enlightening
                                                          <input type="checkbox">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <p class="checkbox-para">
                                                            <label class="checkbox-label">Organized
                                                          <input type="checkbox">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                        </p>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <p class="checkbox-para">
                                                            <label class="checkbox-label">Confident
                                                          <input type="checkbox">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <p class="checkbox-para">
                                                            <label class="checkbox-label">Passionate
                                                          <input type="checkbox">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                        </p>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <p class="checkbox-para">
                                                            <label class="checkbox-label">Proactive
                                                          <input type="checkbox">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <p class="checkbox-para">
                                                            <label class="checkbox-label">Creative
                                                          <input type="checkbox">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                        </p>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <p class="checkbox-para">
                                                            <label class="checkbox-label">Honest
                                                          <input type="checkbox">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>




                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="interview-checkbox">
                                                <label class="head-label">Mark the traits that refer to you.</label>
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <p class="checkbox-para">
                                                            <label class="checkbox-label">Asocial
                                                          <input type="checkbox">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                        </p>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <p class="checkbox-para">
                                                            <label class="checkbox-label">Low energy
                                                          <input type="checkbox">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <p class="checkbox-para">
                                                            <label class="checkbox-label">Apathetic
                                                          <input type="checkbox" checked="checked">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                        </p>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <p class="checkbox-para">
                                                            <label class="checkbox-label">Prefers to be lead, than be a leader
                                                          <input type="checkbox">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <p class="checkbox-para">
                                                            <label class="checkbox-label">Insecure
                                                          <input type="checkbox">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                        </p>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <p class="checkbox-para">
                                                            <label class="checkbox-label">Non of those refer to me
                                                          <input type="checkbox">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <p class="checkbox-para">
                                                            <label class="checkbox-label">Stage fright
                                                          <input type="checkbox">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>




                                    <div class="row">
                                        <div class="col-md-4 ml-auto">
                                            <a href="motivation.html" class="continue-btn">Continue</a>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {

            $highestBox = $('.campus-right').outerHeight();

            $('.campus-left').css('height', $highestBox);

        });

    </script>


</body>

</html>
