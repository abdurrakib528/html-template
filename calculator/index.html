<!DOCTYPE html>
<html class="no-js" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--App Title-->
    <title>Chrome App</title>

    <!--App Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!--App CSS-->
    <link rel="stylesheet" href="assets/css/app.css">

</head>

<body>


    <div class="app-container">

        <div class="app-inner">

            <div class="app-header">

                <div class="select-wrapper">
                    <div class="dropholder">
                        <div class="dropdown">
                            <p class="holder">Accepting calls</p>
                            <div class="select-icon">
                                <img src="assets/images/arrow.svg" alt="Arrow">
                            </div>
                        </div>
                        <ul class="dropdownOption">
                            <li>Accepting calls</li>
                            <li>Not accepting calls</li>
                        </ul>
                    </div>
                </div>

            </div>
            <!--App Header-->

            <div class="app-output">
                <input type="text" class="app-result">
            </div>
            <!--App Output-->

            <form class="app-keypad">

                <button type="button" class="dialpad" value="1"><img src="assets/images/one.svg" alt="One"></button>
                <button type="button" class="dialpad" value="2"><img src="assets/images/two.svg" alt="two"></button>
                <button type="button" class="dialpad" value="3"><img src="assets/images/three.svg" alt="three"></button>
                <button type="button" class="dialpad" value="4"><img src="assets/images/four.svg" alt="four"></button>
                <button type="button" class="dialpad" value="5"><img src="assets/images/five.svg" alt="five"></button>
                <button type="button" class="dialpad" value="6"><img src="assets/images/six.svg" alt="six"></button>
                <button type="button" class="dialpad" value="7"><img src="assets/images/seven.svg" alt="seven"></button>
                <button type="button" class="dialpad" value="8"><img src="assets/images/eight.svg" alt="eight"></button>
                <button type="button" class="dialpad" value="9"><img src="assets/images/nine.svg" alt="nine"></button>
                <button type="button" class="dialpad" value="*"><img src="assets/images/star.svg" alt="star"></button>
                <button type="button" class="dialpad" value="0"><img src="assets/images/zero.svg" alt="zero"></button>
                <button type="button" class="dialpad" value="#"><img src="assets/images/hash.svg" alt="hash"></button>
                <button type="button" class="dialpad empty"></button>
                <button type="button" class="dialpad call"><img src="assets/images/call.svg" alt="dial"></button>
                <button type="button" class="dialpad cross"><img src="assets/images/cross.svg" alt="cross"></button>

            </form>
            <!--App Keypad-->

        </div>
        <!--App Inner-->

    </div>
    <!--App Container-->



    <!--App script-->
    <script src="assets/js/app.js"></script>
</body>

</html>
